<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Loom</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"/>
        <div class="container my-5">
            <div class="row align-items-center"> 
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="card">
                        <div style="color: white">v</div> 

                        <div style="color: #4ED1C5 ;background-color: white; text-align: center;"><h2>[[#{login.login}]]</h2></div>
                       
                        <div class="card-body">
                            <form method="POST" th:action="@{/login}">
                                <div class="d-grid gap-2">
                                    <label class="col-md-5 my-auto" for="username" style="left: 0%; transform: translateX(51%)"><i class="fas fa-user-lock"></i>[[#{login.username}]]:</label>
                                    <div class="col-md-7 my-auto">
                                        <input class="form-control" type="text" name="username" id="username"  style="left: 0%; transform: translateX(36%)"/></div>

                                    <label class="col-md-5 my-auto" for="password" style="left: 0%; transform: translateX(51%)"><i class="fas fa-key"></i>[[#{login.password}]]</label>
                                    <div class="col-md-7 my-auto">
                                        <input class="form-control" type="password" name="password" id="password" style="left: 0%; transform: translateX(36%)"/></div>
                                    <div></div> 
                                    <div></div> 
                                    <button class="btn btn-success" type="submit"  style="--bs-btn-bg: #4ED1C5;--bs-btn-border-color: #4ED1C5;--bs-btn-hover-bg: #41B1A7;--bs-btn-hover-border-color: #41B1A7;">
                                        <span class="btn"><i class="fas fa-sign-in-alt"></i>
                                            [[#{login.iniciosesion}]]</span></button>
                                    <div></div> 
                                    <div style="text-align: center">[[#{login.o}]]</div> 
                                    <div></div>
                                    <button class="btn btn-success" style="--bs-btn-bg: #fff;--bs-btn-border-color: #C8C8C8;--bs-btn-hover-bg: #4ED1C5;--bs-btn-hover-border-color: #4ED1C5;">
                                        <a th:href="@{/registro/nuevo}" class="btn"><i class="fas fa-user-plus"></i> [[#{accion.registrar}]]</a></button>
                                    <button class="btn btn-success" style="--bs-btn-bg: #fff;--bs-btn-border-color: #C8C8C8;--bs-btn-hover-bg: #4ED1C5;--bs-btn-hover-border-color: #4ED1C5;">                                        
                                        <a th:href="@{/registro/recordar}" class="btn"><i class="fas fa-envelope"></i> [[#{accion.recordar}]]</a></button>

                                </div>
                            </form>                            
                        </div>
                    </div>
                    <div th:if="${param.error != null}">
                        <h3>[[#{error.login}]]</h3>
                    </div>
                </div>
            </div>           
        </div>
        <footer th:replace="~{layout/plantilla :: footer}"/>
    </body>
</html>
