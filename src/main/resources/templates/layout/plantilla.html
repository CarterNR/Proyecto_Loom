<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:fragment="head">
        <title>Loom</title>
        <meta charset="UTF-8"/>
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>   
        <script th:src="@{/js/rutinas.js}"></script>
    </head>
    <body>
        <header th:fragment="header" class="header"> 
            <section id="main-header" class="py-2 text-white" style="background-color: white;">
                <b><center><a th:href="@{/}" class="navbar-brand" style="font-size: xx-large; color: #4ED1C5">Loom</a></center></b>
                </div>
            </section> 
            <hr style="border-top: 1px solid; margin: 0%;"> </hr> 
            <hr style ="border-top: 1px solid; margin: 0%; color: white"> </hr> 
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0" style="left: 50%; transform: translateX(-10%)"> 
                <div class="container" style="justify-content: space-between;width: 100%;max-width: 100%; margin: 0; margin: 0; background-color: white;"> <b><a th:href="@{/}" class="navbar-brand" style="color: black">[[#{aplicacion.inicio}]]</a></b>
                    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"> 
                        <span class="navbar-toggler-icon"></span> 
                    </button> 
                    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                        <ul class="navbar-nav" sec:autorizar="hasRole('ROLE_ADMIN') or hasRole('ROLE_VENDEDOR')"> 
                            <li class="nav-item px-2"><b><a class="nav-menu-link nav-link" th:href="@{/categoria/listado}" style="color: black">[[#{plantilla.categorias}]]</a></b></li>
                            <li class="nav-item px-2"><b><a class="nav-menu-link nav-link" th:href="@{/producto/listado}" style="color: black">[[#{plantilla.productos}]]</a></b></li>
                            <li class="nav-item px-2"><b><a class="nav-menu-link nav-link" th:href="@{/evento/listado}" style="color: black">[[#{plantilla.eventos}]]</a></b></li> 
                        </ul> 
                        <div style="left: 50%; transform: translateX(-1215%)">
                            <ul class="navbar-nav" sec:authorize="isAuthenticated()">
                                <li class="nav-item">
                                    <img th:src="@{${session.usuarioImagen}}" alt="User Image" height="40" class="rounded-circle"/>
                                    <span sec:authentication="name"></span>
                                </li>
                                
                                <li class="nav-item">
                                    <form method="post"  th:action="@{/logout}">
                                        <button class="btn btn-dark">
                                            <i class='fas fa-sign-out-alt'></i>
                                        </button>   
                                    </form>
                                </li>
                            </ul>
                        </div> 
                            <ul class="navbar-nav" style="left: 50%; transform: translateX(-40%)">
                                <li class="nav-item px-2"><a class="nav-link" th:href="@{/(lang=es)}" style="color: #4C4C4C">ES</a></li> 
                                <li class="nav-item px-2"><a class="nav-link" th:href="@{/(lang=en)}" style="color: #4C4C4C">EN</a></li> 
                            </ul> 
                        <div class="col-md-3"> 
                        </div> 
                    </div> 
                </div> 
            </nav> 

            <hr style="border-top: 1px solid; margin: 0%;"> </hr> 
            <hr style ="border-top: 1px solid; margin: 0.4%; color: white"> </hr> 
        </header>
        <footer th:fragment="footer" class="bg-info text-white mt-5 p-2">
            <div class="container">
                <div class="col">
                    <p class="lead text-center">
                        &COPY [[#{plantilla.derechos}]]
                    </p>
                </div>
            </div>
        </footer>
    </body>
</html>
